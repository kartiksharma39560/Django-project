<script>
document.addEventListener("DOMContentLoaded", function(event) {
   console.log("working");
   var cart = {};
   
   // Find the cart in local storage
   if (localStorage.getItem("cart")) {
       cart = JSON.parse(localStorage.getItem("cart"));
       updateCartDisplay();
   }

   // Add to cart button click event
   $(".cart").click(function () {
       var idstr = this.id.toString();
       console.log(idstr);

       if (cart[idstr] !== undefined) {
           cart[idstr] = cart[idstr] + 1;
       } else {
           cart[idstr] = 1;
       }

       console.log(cart);
       localStorage.setItem("cart", JSON.stringify(cart));
       updateCartDisplay();
   });

   function updateCartDisplay() {
       var cartCount = Object.keys(cart).length;
       document.getElementById("cart").innerHTML = cartCount;
   }

   $("#empty-cart").click(function () {
       cart = {}; // Clear the cart object
       localStorage.removeItem("cart"); // Remove the cart from localStorage
       updateCartDisplay(); // Update the cart display
   });

   // Initialize popover
$('[data-toggle="popover"]').popover({
   html: true,
   content: function () {
       return cartContent();
   }
});

// Handle the Clear Cart button click event
$(document).on('click', '#clearCart', function() {
   cart = {}; // Clear the cart object
   localStorage.removeItem("cart"); // Remove the cart from localStorage
   updateCartDisplay(); // Update the cart display
   $('#popcart').popover('hide'); // Close the popover
});

cartContent()
function cartContent() {
   var popStr = "<h5>Cart for your items in my shopping cart</h5> ";
   var i = 1;
   popStr += '<div>'; // Open a div for the cart content
   for (var item in cart) {
       var itemWithoutPrefix = item.substring(2); // Remove the "pr" prefix
       popStr += `<b>${i}</b>. <b>${document.getElementById('name' + itemWithoutPrefix).textContent}, Qty: ${cart[item]}</b><br>  `;
       
       i++;
   }
   
   popStr += '<button class="btn btn-danger" id="clearCart">Clear Cart</button>';
   popStr += '<button class="btn btn-primary" id="checkout">Checkout</button>'; // Add a checkout button
   popStr += '</div>'; // Close the div for cart content
   console.log(popStr);
   return popStr;
}


 

 
 
 
});
</script>
